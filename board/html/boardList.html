<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="../css/boardList.css" />
     <!-- 부트스트랩 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../js/basic.js"></script>
    <script src="../js/boardList.js"></script>

  </head>
  <body>

    <header>
        <!-- 헤더 들어갈 부분 -->
    </header>

    <div class="board_wrap">

      <div class="board_title">
          <strong>커뮤니티 게시판 </strong>
          <p>자유롭게 소통할 수 있는 커뮤니티 게시판입니다.</p>
      </div> <!-- board_title -->

      <div class="searcharea">
        <div class="searchselect">
          <select class="form-select" aria-label="Default select example" style="width:250px"; id="searchselect" >
            <option selected>--카테고리를 선택하세요.--</option>
            <option value="잡담">잡담</option>
            <option value="베스트조합">베스트조합</option>
            <option value="오늘의 식단">오늘의 식단</option>
          </select>
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="searchbox" placeholder="검색어를 입력하세요.">
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-outline-success" id="submit">검색</button>
      </div>

    </div>

      <div class="board_list_wrap">
        <div class="board_list">
         
            <div class="top">
                <div class="num">번호</div>
                <div class="category">카테고리</div>
                <div class="title">제목</div>
                <div class="date">작성일</div>
                <div class="writer">글쓴이</div>
                <div class="hits">조회수</div>
             </div> <!-- top -->

           <div class="boardlist">

             <div class="list">
              <div class="bnum"></div>
              <div class="bcategory"></div>
              <div class="btitle"><a href="detail.html"></a></div>
              <div class="bdate"></div>
              
              <div class="bwriter"></div>
              <div class="bhits"></div>
          </div>  <!-- list -->

        </div>  <!--boardlist-->

           <div class="bt_wrap">
            <div class="add">
              <button type="button" class="btn btn-outline-success">글 작성하기</button>
            </div>
          </div>   <!--bt wrap -->

         </div>   <!--board_list -->
        </div>  <!--board_list_wrap -->
      </div>  <!-- board_wrap -->

    </body>
    </html>
