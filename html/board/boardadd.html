<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="../../css/board/boardList.css" />
  
       <!-- 부트스트랩 --> <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../../js/board/basic.js"></script>
    <script src="../../js/board/boardAdd.js"></script>

  </head>
  <body>

    <header>
        <!-- 헤더 들어갈 부분 -->
    </header>

    
    <div class="board_write_wrap">

        <div class="board_write">

            <div class="title">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title">
                    <label for="floatingInput">제목을 입력해주세요</label>
                  </div>
            </div>

            <div class="info">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="writer">
                    <label for="floatingInput">작성자</label>
                  </div>
                  
            <div class="select">
                <select class="form-select" aria-label="Default select example" id="select" >
                  <option selected>--카테고리를 선택하세요.--</option>
                  <option value="잡담">잡담</option>
                  <option value="베스트조합">베스트조합</option>
                  <option value="오늘의 식단">오늘의 식단</option>
                </select>
            </div>
              </div>
              
   
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="content" style="height: 400px"></textarea>
                <label for="floatingTextarea2">글 내용을 입력해주세요</label>
              </div>

            
        </div> <!--board write-->

        <div class="bt_wrap_add">
            <div class="cancle">
                <button type="button" class="btn btn-outline-success">취소</button>
               </div>
           <div class="submit">
            <button type="button" id="submit" class="btn btn-outline-success">작성</button>
           </div>
        </div>

    </div> <!--board write wrap-->
    
    </body>
 </html>
