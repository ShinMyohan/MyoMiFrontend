<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../../css/basic.css" />
  <link rel="stylesheet" href="../../css/admin/detailseller.css" />
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- 구글폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto:wght@700&display=swap"
    rel="stylesheet" />
  <!-- JQuery CDN HOST-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
  <script src="../../js/basic.js"></script>
  <script src="../../js/admin/seller-detail.js"></script>
</head>

<body>
  <!-- header end -->

  <!-- section start -->
  <section class="mp-page">
    <div class="mp-background"></div>
    <div class="mypage-basic">
      <!------------ 마이페이지 START -------------->
      <div class="mp-user">
        <!-- 유저정보 박스 START -->
        <div class="mp-user-info">
          <div class="mp-user-name-level">
            <span class="mp-user-name">[관리자]님</span>
            <span class="mp-user-level">오늘 하루도 힘내세요!</span>
          </div>
          <div class="mp-user-menu">
            <ul>
              <li class="mp-sub-menu" id="manage-seller"><a href="./sellerinfolist.html">| 판매자 관리</a></li>
            </ul>
          </div>
        </div>
        <!-- 유저정보 박스 END -->

        <!------------ 회원 활동 표시 창 START -------------->
        <div class="mp-activity-main-frame">
          <div class="mp-activity-sub-frame">
            <div class="mp-activity">
              <div class="mp-admin-tit">
                <h5 id="seller-id-title">판매자 정보</h5>
              </div>
              <hr class="seller-hr">
              <div class="seller-list-btn">

              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">사업자등록번호</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputEmail3" name='company-num' readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">대표자 명</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputPassword3" name='seller-name' readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">상호</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputEmail3" name='companyName' readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">사업장 주소</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputPassword3" name='seller-addr' readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">통신판매업신고 번호</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputEmail3" name='internet-num' readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputPassword3" name='seller-email' readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">입점 담당자 명</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputEmail3" name='manager' readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">계좌번호</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputPassword3" name='bank-account' readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">회원아이디</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputEmail3" name='seller-id' readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputTel3" class="col-sm-2 col-form-label">휴대폰번호</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputTel3" name='seller-id' readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">가입일</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputPassword3" name='created-date' readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">승인상태</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputPassword3" name='approve-status' readonly>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label" id="sign-out-date">탈퇴일자</label>
                <div class="col-sm-10">
                  <input type="text" class="seller-info-input" id="inputPassword3" name='sign-out-date' readonly>
                </div>
              </div>
              <div class="seller-approve">
                <select id="approve-category">
                  <option value="1">승인</option>
                  <option value="2">승인거절</option>
                </select>
                <button type="button" class="btn btn-dark admin-approve-btn" id="submit">확인</button>
              </div>
              <div class="company-img-url">
                <img src="" alt="사업자등록증" id="seller-companyimg" />
              </div>
              <div class="internet-img-url">
                <img src="" alt="통신판매업신고증" id="seller-internetimg" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!------------ 회원 활동 표시 창 END -------------->
    </div>
    <!------------ 마이페이지 END -------------->
  </section>
  <!-- section end -->
</body>

</html>
