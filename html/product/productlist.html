<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- basic.css 는 모든 페이지에 들어갈 공통 부분이다. -->
        <link rel="stylesheet" href="../../css/basic.css">
        <link rel="stylesheet" href="../../css/index.css">
        <link rel="stylesheet" href="../../css/product/productlist.css">
        <!-- 구글폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <!-- 부트스트랩 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!-- JQuery CDN HOST-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- <script src="../../js/product/productlist.js"></script> 여기서 선언 안해도 잘됨  -->
    </head>
    <body>
            <!-- 롤링 배너-->
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="../../images/banner/banner01.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../images/banner/banner02.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../images/banner/banner03.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        <!-- <section> -->
            <!-- 전체 상품 목록-->
            <div class="menunav">
                <nav>
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist" onclick="listByCategory(event)">
                        <button class="productlist nav-link active" id="nav-all-tab cate allpro" data-bs-toggle="tab" data-bs-target="#nav-all" role="tab" aria-controls="nav-all" aria-selected="true" value="전체상품">전체 상품</button>
                        <button class="dosiraklist nav-link" id="nav-all-tab cate dosirak" data-bs-toggle="tab" data-bs-target="#nav-all" role="tab" aria-controls="nav-all" aria-selected="false" value="도시락">도시락</button>
                        <button class="saladlist nav-link" id="nav-all-tab cate" data-bs-toggle="tab" data-bs-target="#nav-all" role="tab" aria-controls="nav-all" aria-selected="false" value="샐러드">샐러드</button>
                        <button class="mealkitlist nav-link" id="nav-all-tab cate" data-bs-toggle="tab" data-bs-target="#nav-all" role="tab" aria-controls="nav-all" aria-selected="false" value="밀키트">밀키트</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
                        <div class="row row-cols-1 row-cols-md-4 g-4 productlist list">
                        </div>
                    </div>
                    <!-- 이게 $origin (append 되는 카드) -->
                    <div class="card product border-0 prod" style="display: none;">
                        <img src="../../images/product/prod01.png" class="card-img-top rounded-0" alt="...">
                        <div class="prodNum">상품번호</div>
                        <div class="prodName">상품명</div>
                        <div class="card-body">
                            <div class="percentage">할인률</div>
                            <div class="prodPrice">할인된 가격</div>
                            <div class="originPrice">원가</div>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">리뷰 및 평점 들어갈 자리</small>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </section> -->
    </body>
</html>
