<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/review/reviewlist.css" />
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  
<script src="../../js/review/basic.js"></script>
  <script src="../../js/review/bestreviewlist.js"></script>
  <body>
    <div id="product-review">
      <div class="spr-container">
        <div class="spr-header">
          <h2 class="spr-header-title">상품 베스트리뷰</h2>
          <div class="spr-reviews">
            <div class="spr-review">
              <div class="spr-review-header">
                <div class="spr-review-header">
                  <div class="id"><strong>아이디</strong></div>
                  <div class="date">
                    <strong>작성날짜</strong>
                  </div>
                  <div class="starRating"></div>
                  <div class="prodName">상품명</div>
                  <h3 class="title">제목</h3>
                </div>
              </div>
              <!-- /.spr-review-header -->
              <div class="content">
                <p class="spr-review-content-body">내용</p>
              </div>
              <!-- /.spr-review-content -->
            </div>
            <!-- /.spr-review -->
          </div>
          <!-- /.spr-reviews -->
        </div>
        <!-- /.spr-content -->
      </div>
      <!-- /.spr-container -->
    </div>
    <!-- /product-review -->
  </body>
</html>
